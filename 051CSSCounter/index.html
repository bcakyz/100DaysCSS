<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>051 - CSS Counter</title>
</head>
<body>
  <div class="frame">
    <div class="center">
      <input type="checkbox" id="pause">
      <div class="counter-frame">
        <div class="thousands">
          <div class="number number-0">0</div>
          <div class="number number-1">1</div>
          <div class="number number-2">2</div>
          <div class="number number-3">3</div>
          <div class="number number-4">4</div>
          <div class="number number-5">5</div>
          <div class="number number-6">6</div>
          <div class="number number-7">7</div>
          <div class="number number-8">8</div>
          <div class="number number-9">9</div>
        </div>
        <div class="hundreds">
          <div class="number number-0">0</div>
          <div class="number number-1">1</div>
          <div class="number number-2">2</div>
          <div class="number number-3">3</div>
          <div class="number number-4">4</div>
          <div class="number number-5">5</div>
          <div class="number number-6">6</div>
          <div class="number number-7">7</div>
          <div class="number number-8">8</div>
          <div class="number number-9">9</div>
        </div>
        <div class="tens">
          <div class="number number-0">0</div>
          <div class="number number-1">1</div>
          <div class="number number-2">2</div>
          <div class="number number-3">3</div>
          <div class="number number-4">4</div>
          <div class="number number-5">5</div>
          <div class="number number-6">6</div>
          <div class="number number-7">7</div>
          <div class="number number-8">8</div>
          <div class="number number-9">9</div>
        </div>
        <div class="ones">
          <div class="number number-0">0</div>
          <div class="number number-1">1</div>
          <div class="number number-2">2</div>
          <div class="number number-3">3</div>
          <div class="number number-4">4</div>
          <div class="number number-5">5</div>
          <div class="number number-6">6</div>
          <div class="number number-7">7</div>
          <div class="number number-8">8</div>
          <div class="number number-9">9</div>
        </div>
      </div>
      <label class="pause-btn" for="pause">
        <svg viewBox="0 0 80 100">
            <path d="M0 0 L0 100 L30 100 L30 0 Z" />
            <path d="M50 0 L50 100 L80 100 L80 0 Z" />
        </svg>
      </label>
      <label class="play-btn" for="pause">
        <svg viewBox="0 0 80 100">
          <path d="M0 0 L0 100 L80 50 Z" />
        </svg>
      </label>
    </div>
  </div>
</body>
</html>
