<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>062 - Price Table</title>
</head>
<body>
  <div class="frame">
    <div class="center">
      <div class="card basic">
        <div class="heading">Basic</div>
        <div class="price-container">
          <p class="price">$5</p>
          <p class="month">per month</p>
        </div>
        <div class="description">
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
        </div>
      </div>
      <div class="card pro">
        <div class="heading">Pro</div>
        <div class="price-container">
          <p class="price">$10</p>
          <p class="month">per month</p>
        </div>
        <div class="description">
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
        </div>
      </div>
      <div class="card premium">
        <div class="heading">Premium</div>
        <div class="price-container">
          <p class="price">$20</p>
          <p class="month">per month</p>
        </div>
        <div class="description">
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
        </div>
      </div>
      <div class="benefits">
        <div class="bar-container user">
          <div class="min-max">
            <p class="min">5 Users</p>
            <p class="max">100 Users</p>
          </div>
          <div class="bar"></div>
        </div>
        <div class="bar-container space">
          <div class="min-max">
            <p class="min">20GB</p>
            <p class="max">200GB</p>
          </div>
          <div class="bar"></div>
        </div>
        <div class="bar-container projects">
          <div class="min-max">
            <p class="min">1 Project</p>
            <p class="max">50 Projects</p>
          </div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
