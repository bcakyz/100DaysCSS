<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>036 - Tabs</title>
</head>
<body>
  <div class="frame">
    <div class="center">
      <div class="window">
        <input type="radio" name="tab" id="dashboard" checked>
        <input type="radio" name="tab" id="comments">
        <input type="radio" name="tab" id="notifications">
        <input type="radio" name="tab" id="settings">
        <nav>
          <label class="tab dashboard" for="dashboard">
            <i class="fas fa-eye"></i>
          </label>
          <label class="tab comments" for="comments">
            <i class="fas fa-comments"></i>
          </label>
          <label class="tab notifications" for="notifications">
            <i class="fas fa-bell"></i>
          </label>
          <label class="tab settings" for="settings">
            <i class="fas fa-cog"></i>
          </label>
          <label class="search" for="search">
            <i class="fas fa-search"></i>
          </label>
        </nav>
        <div class="content dashboard">
          <h4>Dashboard</h4>
          <p>
            <span class="line-1"></span>
            <span class="line-2"></span>
            <span class="line-3"></span>
            <span class="line-4"></span>
            <span class="line-5"></span>
          </p>
          <p>
            <span class="line-6"></span>
            <span class="line-7"></span>
            <span class="line-8"></span>
            <span class="line-9"></span>
            <span class="line-10"></span>
          </p>
        </div>
        <div class="content comments">
          <h4>Comments</h4>
          <p>
            <span class="line-1"></span>
            <span class="line-2"></span>
            <span class="line-3"></span>
            <span class="line-4"></span>
            <span class="line-5"></span>
          </p>
          <p>
            <span class="line-6"></span>
            <span class="line-7"></span>
            <span class="line-8"></span>
            <span class="line-9"></span>
            <span class="line-10"></span>
          </p>
        </div>
        <div class="content notifications">
          <h4>Notifications</h4>
          <p>
            <span class="line-1"></span>
            <span class="line-2"></span>
            <span class="line-3"></span>
            <span class="line-4"></span>
            <span class="line-5"></span>
          </p>
          <p>
            <span class="line-6"></span>
            <span class="line-7"></span>
            <span class="line-8"></span>
            <span class="line-9"></span>
            <span class="line-10"></span>
          </p>
        </div>
        <div class="content settings">
          <h4>Settings</h4>
          <p>
            <span class="line-1"></span>
            <span class="line-2"></span>
            <span class="line-3"></span>
            <span class="line-4"></span>
            <span class="line-5"></span>
          </p>
          <p>
            <span class="line-6"></span>
            <span class="line-7"></span>
            <span class="line-8"></span>
            <span class="line-9"></span>
            <span class="line-10"></span>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
