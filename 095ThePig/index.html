<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>095 - The Pig</title>
</head>
<body>
  <div class="frame">
    <div class="center">
      <div class="pig">
        <svg class="ear ear-left" viewBox="0 0 120 100">
          <path class="outer" d="M 0 0 L 120 0 L 70 80 A 15 15 1 0 1 50 80 Z" />
          <path class="inner" d="M 21 12 L 99 12 L 68 66 A 9 9 1 0 1 52 66 Z" />
        </svg>
        <svg class="ear ear-right" viewBox="0 0 120 100">
          <path class="outer" d="M 0 0 L 120 0 L 70 80 A 15 15 1 0 1 50 80 Z" />
          <path class="inner" d="M 21 12 L 99 12 L 68 66 A 9 9 1 0 1 52 66 Z" />
        </svg>
        <div class="head">
          <div class="eye eye-left"></div>
          <div class="eye eye-right"></div>
          <div class="nose">
            <div class="nostril nostril-left"></div>
            <div class="nostril nostril-right"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
