<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>071 - Morse Code Keyboard</title>
</head>
<body>
  <div class="frame">
    <div class="center">
      <input type="radio" name="character" id="char-a">
      <input type="radio" name="character" id="char-b">
      <input type="radio" name="character" id="char-c">
      <input type="radio" name="character" id="char-d">
      <input type="radio" name="character" id="char-e">
      <input type="radio" name="character" id="char-f">
      <input type="radio" name="character" id="char-g">
      <input type="radio" name="character" id="char-h">
      <input type="radio" name="character" id="char-i">
      <input type="radio" name="character" id="char-j">
      <input type="radio" name="character" id="char-k">
      <input type="radio" name="character" id="char-l">
      <input type="radio" name="character" id="char-m">
      <input type="radio" name="character" id="char-n">
      <input type="radio" name="character" id="char-o">
      <input type="radio" name="character" id="char-p">
      <input type="radio" name="character" id="char-q">
      <input type="radio" name="character" id="char-r">
      <input type="radio" name="character" id="char-s">
      <input type="radio" name="character" id="char-t">
      <input type="radio" name="character" id="char-u">
      <input type="radio" name="character" id="char-v">
      <input type="radio" name="character" id="char-w">
      <input type="radio" name="character" id="char-x">
      <input type="radio" name="character" id="char-y">
      <input type="radio" name="character" id="char-z">
      <input type="radio" name="character" id="char-0">
      <input type="radio" name="character" id="char-1">
      <input type="radio" name="character" id="char-2">
      <input type="radio" name="character" id="char-3">
      <input type="radio" name="character" id="char-4">
      <input type="radio" name="character" id="char-5">
      <input type="radio" name="character" id="char-6">
      <input type="radio" name="character" id="char-7">
      <input type="radio" name="character" id="char-8">
      <input type="radio" name="character" id="char-9">
      <div class="light light-a"></div>
      <div class="light light-b"></div>
      <div class="light light-c"></div>
      <div class="light light-d"></div>
      <div class="light light-e"></div>
      <div class="light light-f"></div>
      <div class="light light-g"></div>
      <div class="light light-h"></div>
      <div class="light light-i"></div>
      <div class="light light-j"></div>
      <div class="light light-k"></div>
      <div class="light light-l"></div>
      <div class="light light-m"></div>
      <div class="light light-n"></div>
      <div class="light light-o"></div>
      <div class="light light-p"></div>
      <div class="light light-q"></div>
      <div class="light light-r"></div>
      <div class="light light-s"></div>
      <div class="light light-t"></div>
      <div class="light light-u"></div>
      <div class="light light-v"></div>
      <div class="light light-w"></div>
      <div class="light light-x"></div>
      <div class="light light-y"></div>
      <div class="light light-z"></div>
      <div class="light light-0"></div>
      <div class="light light-1"></div>
      <div class="light light-2"></div>
      <div class="light light-3"></div>
      <div class="light light-4"></div>
      <div class="light light-5"></div>
      <div class="light light-6"></div>
      <div class="light light-7"></div>
      <div class="light light-8"></div>
      <div class="light light-9"></div>
      <div class="keyboard">
        <div class="alphabets">
          <label for="char-a" class="char">A</label>
          <label for="char-b" class="char">B</label>
          <label for="char-c" class="char">C</label>
          <label for="char-d" class="char">D</label>
          <label for="char-e" class="char">E</label>
          <label for="char-f" class="char">F</label>
          <label for="char-g" class="char">G</label>
          <label for="char-h" class="char">H</label>
          <label for="char-i" class="char">I</label>
          <label for="char-j" class="char">J</label>
          <label for="char-k" class="char">K</label>
          <label for="char-l" class="char">L</label>
          <label for="char-m" class="char">M</label>
          <label for="char-n" class="char">N</label>
          <label for="char-o" class="char">O</label>
          <label for="char-p" class="char">P</label>
          <label for="char-q" class="char">Q</label>
          <label for="char-r" class="char">R</label>
          <label for="char-s" class="char">S</label>
          <label for="char-t" class="char">T</label>
          <label for="char-u" class="char">U</label>
          <label for="char-v" class="char">V</label>
          <label for="char-w" class="char">W</label>
          <label for="char-x" class="char">X</label>
          <label for="char-y" class="char">Y</label>
          <label for="char-z" class="char">Z</label>
        </div>
        <div class="numbers">
          <label for="char-0" class="char">0</label>
          <label for="char-1" class="char">1</label>
          <label for="char-2" class="char">2</label>
          <label for="char-3" class="char">3</label>
          <label for="char-4" class="char">4</label>
          <label for="char-5" class="char">5</label>
          <label for="char-6" class="char">6</label>
          <label for="char-7" class="char">7</label>
          <label for="char-8" class="char">8</label>
          <label for="char-9" class="char">9</label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
