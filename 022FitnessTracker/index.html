<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>022 - Fitness Tracker</title>
</head>
<body>
  <div class="frame">
    <div class="center">
      <div class="title">
        <p>YOUR DAILY</p>
        <h2>PROGRESS</h2>
      </div>
      <div class="calorie tracker">
        <span class="cal-val val">2758</span>kcal
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" class="black"/>
          <circle cx="50" cy="50" r="40" class="green val-bar"/>
        </svg>
      </div>
      <div class="walk">
        <div class="steps tracker">
          <span class="steps-val val">8563</span>steps
          <svg viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="40" class="black"/>
              <circle cx="50" cy="50" r="40" class="blue val-bar"/>
            </svg>
        </div>
        <div class="km tracker">
          <span class="km-val val">6,2</span>km
          <svg viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="40" class="black"/>
              <circle cx="50" cy="50" r="40" class="blue val-bar"/>
            </svg>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
