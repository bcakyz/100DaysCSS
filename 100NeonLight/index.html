<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>100 - Neon Light</title>
</head>
<body>
  <div class="frame">
    <div class="center">
      <div class="letter letter-e">
        <div class="neon left vertical"></div>
        <div class="neon top long-h"></div>
        <div class="neon middle short-h"></div>
        <div class="neon bottom long-h"></div>
      </div>
      <div class="letter letter-n">
        <div class="neon left vertical"></div>
        <div class="neon mid slant"></div>
        <div class="neon right vertical"></div>
      </div>
      <div class="letter letter-d">
        <div class="neon left vertical"></div>
        <div class="mid curve-container">
          <div class="curve">
            <div class="inner-curve"></div>
          </div>
          <div class="rounded rounded-top">
            <div class="neon inner-rounded"></div>
          </div>
          <div class="rounded rounded-bottom">
            <div class="neon inner-rounded"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
