<body>

      <div class="modal">

          <path d="M8 100 A8 8 0 0 1 2 92 L46 15 A8 8 0 0 1 54 15 L98 92 A8 8 0 0 1 92 100 Z" />

        <button class="btn-close">Dismiss</button>
      </div>
    </div>
  </div>
