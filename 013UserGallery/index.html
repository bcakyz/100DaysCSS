<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>013 - User Gallery</title>
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="img img-1">
                <div class="overlay">
                    <div class="expand">+</div>
                </div>
            </div>
            <div class="img img-2">
                <div class="overlay">
                    <div class="expand">+</div>
                </div>
            </div>
            <div class="img img-3">
                <div class="overlay">
                    <div class="expand">+</div>
                </div>
            </div>
            <div class="img img-4">
                <div class="overlay">
                    <div class="expand">+</div>
                </div>
            </div>
            <div class="top">
                <div class="image"></div>
                <div class="close"></div>
            </div>
            <div class="bottom">
                <h4 class="name">Julia Toth</h4>
                <div class="social-media">
                    <div class="facebook social-media-icon"><i class="fab fa-facebook-f"></i></div>
                    <div class="instagram social-media-icon"><i class="fab fa-instagram"></i></div>
                    <div class="twitter social-media-icon"><i class="fab fa-twitter"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
